<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <div class="row center">
            <div class="input-field">
                <select id="dropdown">
                    <option value="" disabled selected></option>
                    {% for q in questions %}
                    <option value="{{q[0]}}">{{q[0]}}</option>
                    {% endfor %}
                </select>
                <label>Odaberite pitanje</label>
            </div>
            <div class="input-field">
                <input id="input_text2" type="text">
                <label for="input_text2">Unesite odgovor</label>
            </div>
        </div>
        <div class="row center">
            <a id="send-message" onclick="send()" class="btn-large waves-effect waves-light light-green">Po≈°alji</a>
            <br>
            <div style="display: none;" class="loader center row"></div>
        </div>
        <div id="messages" style="display: none;" class="row center">
            <div class="row">
                <h6><strong>Pitanje (tokenizovano): </strong> <span id="question"/></h6>
            </div>
            <div class="row">
                <h6><strong>Odgovor (tokenizovano): </strong> <span id="answer"/></h6>
            </div>
            <div class="row">
                <h6><strong>Ocena: </strong> <span id="grade"/></h6>
            </div>
            <div class="row">
                <h6><strong>Vreme zahteva: </strong> <span id="time"/></h6>
            </div>

        </div>
    </div>
</div>

{% include 'scripts.html' %}

<script src="js/app.js"></script>

{% include 'footer.html' %}
